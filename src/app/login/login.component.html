<!------------------------------ NAVBAR ------------------------------>
<nav class="login-navbar">
  <mat-toolbar>
    <div class="container">
      <img src="./assets/img/Logo.svg" class="logo" alt="" />
      <span class="beta">Beta</span>
      <button mat-icon-button (click)="acercaDe()">
        <mat-icon>info_outline</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</nav>
<!------------------------------ Login wrapper ------------------------------>
<div class="login-wrapper">
  <div class="container">
    <div class="row">
      <!--------------- Columna izquierda con imagen --------------->
      <div class="col-lg-8 pr-5 d-none d-lg-block">
        <img src="./assets/img/svg/login-draw.svg" width="100%" alt="" />
      </div>
      <!-------------- Columna derecha con formulario -------------->
      <div class="col-sm-12 col-lg-4 login-form">
        <form ngNativeValidate [formGroup]="formLogin" (ngSubmit)="login()">
          <div class="welcome-text">
            <h1>Bienvenido :)</h1>
            <p class="text-muted">
              Para permancer conectado, por favor ingresa con tu información
              personal, dirección de correo y contraseña.
            </p>
          </div>
          <mat-form-field appearance="fill" hideRequiredMarker>
            <mat-label>Dirección de correo</mat-label>
            <input
              matInput
              placeholder="usuario@dominio.com"
              autocomplete="off"
              formControlName="correo"
              name="correo"
              required
            />
            <mat-icon matPrefix>mail_outline</mat-icon>
            <!-- <mat-hint>Mensaje</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="fill" hideRequiredMarker>
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              name="password"
              required
            />
            <mat-icon matPrefix>lock_outline</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Ocultar contraseña'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <div class="form-options">
            <div class="row">
              <div class="col">
                <mat-checkbox
                  color="primary"
                  class="mt-3 mb-3"
                  formControlName="recuerdame"
                  name="recuerdame"
                  >Recuerdame</mat-checkbox
                >
              </div>
              <!-- <div class="col text-right">
                <a href="#" class="forgot-password">Olvidaste tu contraseña?</a>
              </div> -->
            </div>
          </div>
          <div class="form-submit">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="mat-btn-rounded btn-login"
            >
              <span *ngIf="!cargando">Iniciar sesión</span>
              <div *ngIf="cargando" class="spinner-wrapper">
                <mat-spinner
                  diameter="26"
                  color="accent"
                  class="spinner-white"
                ></mat-spinner>
              </div>
            </button>
          </div>
          <div *ngIf="false" class="col-12">
            <!-- Para crear cuenta usando Google -->
            <small class="text-muted">También puedes ingresar con</small>
            <div class="mt-2">
              <button
                mat-icon-button
                type="button"
                (click)="googleLogin()"
                class="mat-btn-rounded btn-google"
              >
                <mat-icon svgIcon="google"></mat-icon>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
