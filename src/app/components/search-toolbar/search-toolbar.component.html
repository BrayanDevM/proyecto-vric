<mat-toolbar>
  <div class="form-group mb-0 w-100">
    <mat-form-field appearance="full" floatLabel="auto">
      <input
        #search
        [matAutocomplete]="auto"
        [formControl]="myControl"
        matInput
        placeholder="Busca un beneficiario, acudientes o UDS"
        autocomplete="off"
      />
      <mat-icon matPrefix>search</mat-icon>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option
          *ngFor="let resultado of busqueda | async"
          [value]="resultado.label"
          [routerLink]="[resultado.enlace]"
        >
          <div class="badge bg-primary mr-3">{{ resultado.tipo }}</div>
          <span>{{ resultado.label | nombrePropio }}</span> |
          <small>{{ resultado.descripcion }}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <span class="mat-spacer"></span>
  <button mat-icon-button class="mr-2">
    <mat-icon>filter_alt</mat-icon>
  </button>
  <button (click)="cerrarToolbar()" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
