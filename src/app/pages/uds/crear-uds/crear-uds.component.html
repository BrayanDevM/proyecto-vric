<div class="content">
  <div class="container-fluid">
    <app-breadcrumb></app-breadcrumb>
    <div class="row">
      <div class="col-12">
        <div class="card BDM_fadeInUp">
          <div class="card-header">
            Crear Unidad de Servicio
          </div>
          <div class="card-body ">
            <form
              ngNativeValidate
              [formGroup]="formCrearUds"
              (ngSubmit)="crear()"
            >
              <div class="row">
                <div class="col-2">
                  <div class="form-group">
                    <label for="codigo">Código</label>
                    <input
                      formControlName="codigo"
                      name="codigo"
                      type="number"
                      class="form-control"
                      placeholder="Código..."
                      required
                    />
                    <small class="form-text text-muted"
                      >El código debe ser único.</small
                    >
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input
                      formControlName="nombre"
                      name="nombre"
                      type="text"
                      class="form-control"
                      placeholder="Nombre..."
                      autocomplete="off"
                      required
                    />
                    <div
                      *ngIf="f.nombre.errors?.minlength"
                      class="invalid-feedback"
                    >
                      No es un nombre corto?, al menos 5 letras 😀
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label for="cupos">Cupos asignados</label>
                    <input
                      formControlName="cupos"
                      name="cupos"
                      type="number"
                      class="form-control"
                      placeholder="Cupos..."
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input
                      formControlName="ubicacion"
                      name="ubicacion"
                      type="text"
                      class="form-control"
                      placeholder="Ubicación..."
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label for="arriendo">Arrendamiento</label>
                    <ng-select
                      [items]="estadoArriendo"
                      bindValue="value"
                      bindLabel="label"
                      placeholder="Seleccionar"
                      [searchable]="false"
                      formControlName="arriendo"
                      name="arriendo"
                    ></ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <div class="form-group">
                    <label for="coordinador">Coordinador</label>
                    <ng-select
                      [items]="coordinadores"
                      bindValue="_id"
                      bindLabel="nombre"
                      placeholder="Seleccionar coordinador"
                      [loading]="cargandoCoords"
                      formControlName="coordinador"
                      name="coordinador"
                    ></ng-select>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label for="gestor">Gestor</label>
                    <ng-select
                      [items]="gestores"
                      bindValue="_id"
                      bindLabel="nombre"
                      placeholder="Seleccionar gestor"
                      [loading]="cargandoGestores"
                      formControlName="gestor"
                      name="gestor"
                    ></ng-select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="docentes">Docentes</label>
                    <ng-select
                      [items]="docentes"
                      bindValue="_id"
                      bindLabel="nombre"
                      placeholder="Seleccionar docentes"
                      [multiple]="true"
                      [hideSelected]="true"
                      [closeOnSelect]="false"
                      [maxSelectedItems]="2"
                      [loading]="cargandoDocentes"
                      formControlName="docentes"
                      name="docentes"
                    ></ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-right">
                  <button
                    *ngIf="!creando"
                    type="submit"
                    class="btn btn-success btn-sm"
                  >
                    <i class="fad fa-save"></i>
                    Crear
                  </button>
                  <button
                    *ngIf="creando"
                    [disabled]="creando"
                    type="button"
                    class="btn btn-success btn-sm disabled"
                  >
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Creando...
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
