<!-- NUEVO DASHBOARD -->
<div class="page-content bg-blue-grey">
  <div class="container-fluid BDM_fadeInUp">
    <div class="header row">
      <div class="page-title col-xl-6 p-0">
        <h2 class="m-0">Dashboard</h2>
        <div class="text-muted">
          Métricas generales de la UDS
          <b *ngIf="unidadDeServicio">{{ unidadDeServicio.nombre }}</b>
        </div>
      </div>
      <div class="page-actions col-xl-6 p-0">
        <button
          [routerLink]="['/dashboard']"
          mat-stroked-button
          type="button"
          class="btn"
        >
          <mat-icon>dashboard</mat-icon> Ir al Dashboard principal
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-4">
        <div class="mb-3">
          <app-apex-line-chart-min
            titulo="Ingresos"
            subtitulo="Registrados en CUÉNTAME"
            [seriesNombre]="'Ingresos'"
            [series]="ingresosPorMes"
            [colors]="['#69c18e']"
            [categorias]="mesesFull"
          ></app-apex-line-chart-min>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="mb-4">
          <app-apex-line-chart-min
            titulo="Egresos"
            subtitulo="Registrados en esta aplicación"
            [seriesNombre]="'Egresos'"
            [series]="egresosPorMes"
            [colors]="['#f05251']"
            [categorias]="mesesFull"
          ></app-apex-line-chart-min>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 mb-4 pt-2">
        <h2 class="title mb-0">Beneficiarios</h2>
        <div class="text-muted">
          Información demográfica y comportamiento general de los beneficiarios
        </div>
      </div>
      <div class="col-sm-12 col-xl-3 mb-4">
        <app-apex-pie-chart
          titulo="Cobertura"
          [series]="[
            totalVinculados + totalDS,
            unidadCupos - (totalVinculados + totalDS)
          ]"
          [labels]="['Vinculados', 'Cupos disponibles']"
          [colors]="['#309794', '#4fd1c5']"
        ></app-apex-pie-chart>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-xl-4">
        <div class="mb-4">
          <app-apex-bar-chart-stacked
            titulo="Sexo"
            [series]="[totalSexoMujer, totalSexoHombre, totalSexoOtro]"
            [seriesNombre]="['Mujeres', 'Hombres', 'Otro']"
            [categoria]="['Sexo']"
            [colores]="['#EC407A', '#F06292', '#F48FB1']"
          ></app-apex-bar-chart-stacked>
        </div>
      </div>
      <div class="col-sm-12 col-xl-4">
        <div class="mb-4">
          <app-apex-bar-chart-stacked
            titulo="Tipo de beneficiario"
            [series]="[totalMayoresSeisMeses, totalLactantes, totalMG]"
            [seriesNombre]="[
              'Mayores de seis meses',
              'Menores de seis meses',
              'Mujeres gestantes'
            ]"
            [categoria]="['Tipo de beneficiario']"
            [colores]="['#00ACC1', '#00BCD4', '#26C6DA']"
          ></app-apex-bar-chart-stacked>
        </div>
      </div>
      <div class="col-sm-12 col-xl-4">
        <div class="mb-4">
          <app-apex-bar-chart-stacked
            titulo="Población vulnerable"
            [series]="[totalDiscapacitados, totalEtnia, totalExtranjeros]"
            [seriesNombre]="[
              'Presentan discapacidad',
              'Autorreconocen una población',
              'Extranjeros'
            ]"
            [categoria]="['Población vulnerable']"
            [colores]="['#689F38', '#7CB342', '#8BC34A']"
          ></app-apex-bar-chart-stacked>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-xl-3">
        <div class="bg-white shadow-sm pt-3 pb-3 mb-4">
          <div class="p-3 pb-0">
            <h3 class="card-title mb-0">Datos especiales</h3>
            <mat-divider></mat-divider>
          </div>
          <mat-selection-list #shoes [multiple]="false">
            <mat-list-option>
              <p class="mt-3 mb-3">
                <span [matBadge]="mgAdolescente" matBadgeColor="primary"
                  >Mujeres gestantes adolescentes</span
                >
              </p>
            </mat-list-option>
            <mat-list-option>
              <p class="mt-3 mb-3">
                <span [matBadge]="totalConcurrencia" matBadgeColor="accent"
                  >Beneficiarios en concurrencia</span
                >
              </p>
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>
    </div>
  </div>
</div>
